<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Google
        </title>
    </head>
    <body>
        <main>
            <style>
                body{
                    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                    margin:0;
                }
                #navbar{
                    height: 150px;
                }
                .navbarlist{
                    padding-top: 10px;
                    padding-right: 30px;
                    display: flex;
                    flex-direction: row;
                    text-align: center;
                    justify-content: center;
                    font-family: Arial, sans-serif;
                    font-size: 13px;
                    float: right;
                }
                #navbarlinks{
                    display: flex;
                    gap: 10px;
                    padding-top: 8px;
                    
                }
                #appsimage{
                    padding-right: 10px;
                }
                #button-signin{
                    background-color: #4285f4;
                    border: #4285f4;
                    color: white;
                    border-radius: 2px;
                    padding: 13px;
                    line-height: 7px;
                    font-weight: bold;
                }
                #center{
                    display: flex;
                    flex-direction: column;
                    align-content: center;
                    text-align: center;
                    gap: 10px;                  
                }
                #logo{
                    display: flex;
                    justify-content: center;

                }
                footer{
                    position: absolute;
                    bottom: 0;
                    width: 100vw;
                    background-color: #f2f2f2;
                }
                #footerlist{
                    display: flex;
                    color:#5f6368;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    width: 100vw;        
                }
                #footerlinks-left{
                    gap: 15px;
                }
                #footerlinks-right{
                    margin-left: 67.5%;
                    gap: 15px;
                    padding-right: 10px;
                }
                ul{
                    list-style: none;
                    display: flex;
                }
                a{
                    text-decoration: none;
                }
            </style>
            <nav id="navbar">
                <div class="navbarlist">
                    <ul>
                        <div id="navbarlinks">
                            <li>
                                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                            </li>
                            <li>
                                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                            </li>
                            <li>
                        </div>
                        <img id="appsimage" src="apps.png">
                            <div id="navbarbuttons">
                                <button id="button-signin">
                                    <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <section id="center">
                <div id="logo">
                    <img src="googlelogo_color_272x92dp.png">
                </div>
                <div id="form">
                    <form>
                        <input id="search" type="text">
                    </form>
                </div>
                <div id="buttons">
                    <button>
                        Google Search
                    </button>
                    <button>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">I'm Feeling Lucky</a>
                    </button>
                </div>
        </section>

            <footer>
                <div id="footerlist">
                    <ul id="footerlinks-left">
                        <li>
                            <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                        </li>
                        <li>
                            <a href="https://about.google/?fg=1&utm_source=google-US">About</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                        </li>
                    </ul>
                    <ul id="footerlinks-right">
                        <li>
                            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjy9OPN1v7pAhXE3oUKHd8cCh8Q8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri">Privacy</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjy9OPN1v7pAhXE3oUKHd8cCh8Q8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n">Terms</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjy9OPN1v7pAhXE3oUKHd8cCh8Qzq0CCBM&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F">Settings</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </main>
    </body>
</html>
